<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma ONG</title>
    <script>
        function aplicarMascaras() {
            const cpf = document.getElementById('cpf');
            cpf.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{3})(\d)/, '$1.$2');
                value = value.replace(/^(\d{3}\.\d{3})(\d)/, '$1.$2');
                value = value.replace(/^(\d{3}\.\d{3}\.\d{3})(\d)/, '$1-$2');
                e.target.value = value.substring(0, 14);
            });

            const telefone = document.getElementById('telefone');
            telefone.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = value.substring(0, 14);
            });

            const cep = document.getElementById('cep');
            cep.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{5})(\d)/, '$1-$2');
                e.target.value = value.substring(0, 9);
            });
        }
        window.onload = aplicarMascaras;
    </script>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <img src="imagens/logo.png" alt="Logo da ONG" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="100">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4}-\d{4}" placeholder="(00) 0000-0000">
                    
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required minlength="5" maxlength="200">
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required minlength="2" maxlength="100">
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>
                
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Plataforma ONG. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
