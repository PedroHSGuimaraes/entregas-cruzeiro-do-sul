<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">MeuPortfólio</a>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a>
          <ul class="submenu">
            <li><a href="#web">Web</a></li>
            <li><a href="#mobile">Mobile</a></li>
          </ul>
        </li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
    </div>
  </nav>
  <header>
    <div class="container">
      <h1 style="grid-column: span 12;">Fale Comigo</h1>
      <p style="grid-column: span 12;">Envie uma mensagem e entrarei em contato em breve!</p>
    </div>
  </header>
  <main class="container">
    <section style="grid-column: span 8;">
      <h2>Formulário de Contato</h2>
      <form>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <button class="button" type="submit">Enviar Mensagem</button>
      </form>
    </section>
    <section style="grid-column: span 4;">
      <h2>Informações</h2>
      <div class="card">
        <h3>Redes Sociais</h3>
        <p>Conecte-se comigo nas redes sociais!</p>
        <div>
          <span class="tag">LinkedIn</span>
          <span class="tag">GitHub</span>
          <span class="tag">Twitter</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
